<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="filter-container">
      <!-- Time Filter -->
      <div class="filter-section">
        <div class="filter-header">
          <span class="filter-title">Time</span>
          <span class="filter-icon">&#9650;</span>
        </div>
        <div class="slider-container">
          <input
            type="range"
            min="10"
            max="60"
            value="30"
            class="slider"
            id="slider1"
          />
          <input
            type="range"
            min="10"
            max="60"
            value="50"
            class="slider"
            id="slider2"
          />
          <div class="slider-labels">
            <span id="time1">30 minutes</span>
            <span id="time2">50 minutes</span>
          </div>
        </div>
      </div>

      <!-- Rating Filter -->
      <div class="filter-section">
        <div class="filter-header">
          <span class="filter-title">Rating</span>
          <span class="filter-icon">&#9650;</span>
        </div>
        <div class="rating-container">
          <label
            ><input type="checkbox" />
            <span class="stars">⭐⭐⭐⭐⭐</span></label
          >
          <label
            ><input type="checkbox" />
            <span class="stars">⭐⭐⭐⭐☆</span></label
          >
          <label
            ><input type="checkbox" checked />
            <span class="stars">⭐⭐⭐☆☆</span></label
          >
          <label
            ><input type="checkbox" checked />
            <span class="stars">⭐⭐☆☆☆</span></label
          >
          <label
            ><input type="checkbox" checked />
            <span class="stars">⭐☆☆☆☆</span></label
          >
        </div>
      </div>

      <!-- Apply Button -->
      <button class="apply-btn">Apply</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
